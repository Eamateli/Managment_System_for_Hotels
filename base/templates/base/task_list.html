<h1>My To DO List</h1>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'tasks' task.id %}">View</a></td>
    </tr>
    {% empty %}
    <h1>No items in list </h1>
    {% endfor %}
</table>
